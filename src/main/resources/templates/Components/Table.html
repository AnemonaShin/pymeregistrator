<html lang="en" xmlns:th="http://www.thymeleaf.org">
<table th:fragment="Table"  class="table">
    <tbody>
        <tr>
            <td>Nombre</td>
            <td>Codigo pyme</td>
            <td>Email</td>
            <td>Telefono</td>
            <td>Rubro</td>
            <td>Comuna</td>
            <td>Descripción</td>
        </tr>

    <!-- 
        Modificar variables para ajustarse al controller

        •la ultima columna esta destinada al boton eliminar, para eliminar esa pyme

     -->

    <tr th:each="pymeList:${pyme}">
        <td th:text="${pymeList.id}"></td>
        <td th:text="${pymeList.nombre}"></td>
        <td th:text="${pymeList.rubro}"></td>
        <td th:text="${pymeList.email}"></td>
        <td th:text="${pymeList.fono}"></td>
        <td th:text="${pymeList.comunaDelivery}"></td>
        <td th:text="${pymeList.descripcion}"></td>
    </tr>

    </tbody>
</table>
