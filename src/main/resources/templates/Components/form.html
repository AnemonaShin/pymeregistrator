<section th:fragment="form">
    <div class="container">
        <form>
            <div class="form-group">
                <label for="ID_nom">Nombre</label>
                <input type="text" class="form-control" id="ID_nom" placeholder="Nombre pyme">
            </div>
            <div class="form-group">
                <label for="ID_Pyme">Codigo pyme</label>
                <input type="text" class="form-control" id="ID_Pyme" placeholder="Codigo pyme">
            </div>
            <div class="form-group">
                <label for="ID_Email">Email</label>
                <input type="email" class="form-control" id="ID_Email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="ID_FONO">FONO</label>
                <input type="text" class="form-control" id="ID_FONO" placeholder="Telefono">
            </div>
            <div class="form-group">

                <input type="text" class="form-control" id="ID_Rubro" placeholder="Rubro">

                <label for="ID_Comuna">Comuna</label>

</section>
